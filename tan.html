<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
              debugger;
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

          

      /*
        Dimple.js Chart construction code
      */

          var myChart1 = new dimple.chart(svg, data);
          var x = myChart1.addCategoryAxis("x", "Pclass"); 
          myChart1.addMeasureAxis("y", "Pclass");
          myChart1.addSeries("Null", dimple.plot.bar);
          myChart1.draw();

          var myChart2 = new dimple.chart(svg, data);
          var x = myChart2.addCategoryAxis("x", "Pclass"); 
          myChart2.addPctAxis("y", "Pclass");
          myChart2.addSeries("Survived", dimple.plot.bar);
          /*myChart2.draw();*/

          

          
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("sample.csv", draw);
  </script>
</body>
</html>
