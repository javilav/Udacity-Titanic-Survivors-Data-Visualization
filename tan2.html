<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <style>
      h2 {
        text-align: center;
        color: black;
      }
    </style>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">

    

      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
              debugger;

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

          
                        

          

      /*
        Dimple.js Chart construction code
      */   
          // header
          d3.select("body")
          .append("h2")
          .text("World Cup ");

          var x_list=["Count","Count","Pclass","Pclass","Pclass"];
          var s_list=[0,1,0,1,2];

          // update chart
          function update_chart(x_var,s_var) {
            var myChart1 = new dimple.chart(svg, data);
            var x = myChart1.addCategoryAxis("x", x_var); 
            
            if (s_var === 0) {
              myChart1.addMeasureAxis("y", "Count");
              myChart1.addSeries(null, dimple.plot.bar);
            }             
            if (s_var === 1) {
              myChart1.addMeasureAxis("y", "Count");
              myChart1.addSeries("Survived", dimple.plot.bar);
            }
            if (s_var === 2) {
              myChart1.addPctAxis("y", "Count");
              myChart1.addSeries("Survived", dimple.plot.bar);                
            }              
            return myChart1
          }

          function inter_active(){
              data=dimple.filterData(data, "Type", '2');
              var myChart1 = new dimple.chart(svg, data);
              var x = myChart1.addCategoryAxis("x", "Pclass"); 
              //myChart1.addPctAxis("y", "Count");
              myChart1.addMeasureAxis("y", "Count");
              myChart1.addSeries("Survived", dimple.plot.bar); 
              myChart1.draw();
          }

          var chart_id = 0;
          var myChart = new dimple.chart(svg, data);
          var chart_interval = setInterval(function() {
                  myChart.svg.selectAll('*').remove();
                  myChart = update_chart(x_list[chart_id],s_list[chart_id]);
                  myChart.draw();
                  chart_id ++ ;

                  if(chart_id >= x_list.length) {
                      clearInterval(chart_interval);
                      // interactive
                      myChart.svg.selectAll('*').remove();
                      myChart = inter_active()
                  }
              }, 100);
         
          
        }
                  
        
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("train2.csv", draw);



  </script>
</body>
</html>
