<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <style>

      h2 {
        text-align: center;
        color: black;
      }

      div.type_buttons {
        position: fixed;
        top: 5px;
        left: 50px;
      }

      div.type_buttons div {
        background-color: rgb(251, 201, 127);
        padding: 3px;
        margin: 7px;
      }
    </style>

  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">

    

      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          // header
          d3.select("body")
            .append("h2")
            .text("People Survived");

          debugger;

          var svg = d3.select("body")
              .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
              .append('g')
              .attr('class','chart');
            
          

          var button_labels = ['1','2','3'];
          

      /*
        Dimple.js Chart construction code
      */   
          

          var x_list=["Count","Count","Pclass","Pclass","Pclass"];
          var s_list=[0,1,0,1,2];

          // update chart
          function update_chart(x_var,s_var) {
            var myChart1 = new dimple.chart(svg, data);
            var x = myChart1.addCategoryAxis("x", x_var); 
            
            if (s_var === 0) {
              myChart1.addMeasureAxis("y", "Count");
              myChart1.addSeries(null, dimple.plot.bar);
            }             
            if (s_var === 1) {
              myChart1.addMeasureAxis("y", "Count");
              myChart1.addSeries("Survived", dimple.plot.bar);
            }
            if (s_var === 2) {
              myChart1.addPctAxis("y", "Count");
              myChart1.addSeries("Survived", dimple.plot.bar);                
            }              
            return myChart1
          }


          

          function inter_active(p1){
              data=dimple.filterData(data, "Type", p1);
              var myChart1 = new dimple.chart(svg, data);
              var x = myChart1.addCategoryAxis("x", "Pclass"); 
              //myChart1.addPctAxis("y", "Count");
              myChart1.addMeasureAxis("y", "Count");
              myChart1.addSeries("Survived", dimple.plot.bar); 
              myChart1.draw();
          }


          function update(p1) {

              var chart1 = svg.selectAll('*').remove(); 

              if (p1==="1"){
                d3.select("h2")
                  .text("title " + 'children');
                data = dimple.filterData(data, "Type", '1');
                chart1 = new dimple.chart(svg, data );
                chart1 = update_chart("Pclass",1);
                chart1.draw();

              }

              if (p1==="2"){
                d3.select("h2")
                  .text("title " + 'men');
                data = dimple.filterData(data, "Type", '2');
                chart1 = new dimple.chart(svg, data );
                chart1 = update_chart("Pclass",1);
                chart1.draw();         
              }

              if (p1==="3"){
                d3.select("h2")
                  .text("title " + 'women');
                data = dimple.filterData(data, "Type", '3');
                chart1 = new dimple.chart(svg, data );
                chart1 = update_chart("Pclass",1);
                chart1.draw();     
              }

          };

          var chart_id = 0;
          var myChart = new dimple.chart(svg, data);
          var chart_interval = setInterval(function() {
                  myChart.svg.selectAll('*').remove();
                  myChart = update_chart(x_list[chart_id],s_list[chart_id]);
                  myChart.draw();
                  chart_id ++ ;

                  if(chart_id >= x_list.length) {
                      clearInterval(chart_interval);

                      myChart.svg.selectAll('*').remove();
                    
                  
                      // create a interactive chart
                      var interactive_chart = new dimple.chart(svg, data);
                      interactive_chart = update_chart("Pclass",1);
                      interactive_chart.draw();


                      //create buttons
                      var buttons = d3.select("body")
                        .append("div")
                        .attr("class", "type_buttons")
                        .selectAll("div")
                        .data(button_labels)
                        .enter()
                        .append("div")
                        .text(function(d) {
                            return d;
                        });


                      buttons.on("click", function(d) {
                              d3.select(".type_buttons")
                                .selectAll("div")
                                .transition()
                                .duration(500)
                                .style("color", "black")
                                .style("background", "rgb(251, 201, 127)");

                              d3.select(this)
                                .transition()
                                .duration(500)
                                .style("background", "lightBlue")
                                .style("color", "white");
                               // update chart when button are clicked
                              update(d);
                      });

                  }
              }, 200);
        }
                  
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("train2.csv", draw);



  </script>
</body>
</html>
